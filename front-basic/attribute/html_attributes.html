<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML 속성 -->
    <!-- HTML 요소에 추가적인 설명 혹은 설정을 부여할 때 사용 -->
    <!-- 속성은 key = "value" 형태로 지정 -->
    <!-- 속성은 반드시 시작 태그에 작성을 해줘야 한다 -->
    <input type="text" />
    <input type="password" />
    <h1 title="속성 연습">속성 연습</h1>
    <!-- 속성의 key는 대소문자를 구분하지 않음 -->
    <!-- 하지만 XHTML은 엄격한 규율을 따르기 때문에 소문자로 작성하는 습관을 가져야 함 -->
    <h1 title="속성 연습">속성 연습</h1>
    <!-- 속성의 value는 따옴표가 없어도 됨 -->
    <!-- 하지만 XHTML은 엄격한 규율을 따르기 때문에 따옴표를 작성하는 습관을 가져야 함 -->
    <!-- 따옴표를 지정하지 않으면 띄워쓰기 같은 표현을 할 수 없음 -->
    <h1 title="속성" 연습>속성 연습</h1>

    <!-- a 태그의 href 속성 -->
    <!-- 링크의 이동 경로를 지정하는 속성 -->
    <a href="https://naver.com">네이버</a>
    <a href="../attribute/html_attributes.html">요소 설명</a>
    <!-- /를 입력하면 루트 기반 상대 경로 -->
    <!-- ./ 를 입력하면 본인 기반 상대 경로  -->
    <!-- ../ 는 본인 폴더에서 상위 폴더로 간다 ../를 반복하면 계속 상위 폴더로 간다 -->

    <!-- img 태그의 src 속성 -->
    <img
      width="200"
      height="200"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg/280px-The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg"
    />
    <img src="./sun.png" />

    <!-- 이미지 링크 구성 -->
  </body>
</html>
