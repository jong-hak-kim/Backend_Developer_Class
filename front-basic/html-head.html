<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head 요소 -->
    <!-- HTML의 정보를 담고 있는 요소 -->
    <!-- 브라우저 혹은 검색엔진에 정보를 제공할 때 사용 -->

    <!-- meta -->
    <!-- HTML의 메타 데이터를 지정하기 위한 요소 -->
    <!-- 문자 집합, 작성자, 연관어 ... 을 표현 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <!-- html 문서의 제목을 지정하기 위한 요소 -->
    <!-- 브라우저 상단이나 탭에 표시됨 -->
    <title>Head 요소</title>

    <!-- style  -->
    <!-- 해당 html 문서의 스타일을 지정하기 위한 요소 -->
    <!-- CSS3가 작성됨 -->
    <style>
      body {
        background-color: cornflowerblue;
      }
      h1 {
        color: azure;
      }
      p {
        color: red;
      }
    </style>

    <!-- script -->
    <!-- javascript를 작성하기 위한 요소 -->
    <script>
      function myFunction() {
        alert("버튼 클릭!");
      }
    </script>
  </head>
  <body>
    <h1>Header 1 Tag</h1>
    <p>단락입니다.</p>
    <button onclick="myFunction()">클릭 !</button>
    <script>
      function myFunction2() {
        alert("버튼 클릭!");
      }
    </script>

    <!-- link -->
    <!-- 외부 자원과 관계를 가질 때 그 관계를 지정해둔 요소 -->
    <link rel="stylesheet" href="common.css" />

    <button onclick="externalFunction()">클릭 !</button>
  </body>
</html>
